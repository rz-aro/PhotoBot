<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .login-btn {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #4A154B;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .login-btn:hover {
            background-color: #6e1f7c;
        }
    </style>
</head>
<body>
    <a href="/login" class="login-btn">Click here to login</a>
</body>
</html>
